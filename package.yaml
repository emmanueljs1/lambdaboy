name:                lambdaboy
version:             0.1.0.0
github:              "emmanueljs1/lambdaboy"
license:             BSD3
author:              "Emmanuel Suárez Acevedo"
maintainer:          "emmanueljs1@gmail.com"
copyright:           "2022 Emmanuel Suárez Acevedo"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/emmanueljs1/lambdaboy#readme>

dependencies:
- base >= 4.7 && < 5
- ghc-prim

library:
  source-dirs: src

executables:
  lambdaboy-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - lambdaboy

tests:
  lambdaboy-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - lambdaboy
